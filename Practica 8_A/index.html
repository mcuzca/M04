<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Practica 8: Pagina Google</title>
</head>
<body>
    <header>
        <div class="cabecera-google">
            <div class="cabecera-derecha">
                <div class="Gmail"><p>Gmail</p></div>
                <div class="Imagenes"><p>Imagenes</p></div>
                <div class="Apps"><img src="Imagenes/menu apps.png" width="30px"></div>
                <button class="boton-iniciar-sesion"><a target="_blank"> Iniciar sesion</a></div>
            </div>
            <div class="cabecera-izquierda">
                <div class="sobre-google">
                <p>Sobre Google</p>
                </div>
                <div class="tienda">
                <p>Tienda</p>
                </div>
            </div>
            
        </div>
    </header>
    <div class="imagen-google">
        <img src="Imagenes/Google.png" width="400px">
    </div>
    <div class="botones-de-google">
        <button class="buscar-google">Buscar con Google</button>
        <button class="suerte-google">Me siento con suerte</button>
    </div>
  <div class="seccion-idiomas">
        <div class="google-idiomas"><a> Google disponible en: </a>
        </div>
        <div class="link-catalan"><a href="">Català</a>
        </div>
        <div class="link-galego"><a href="">Galego</a>
        </div>
         <div class="link-euskara"><a href="">Euskara</a>
       </div>
  </div>
    <footer>
        <div class="pais-españa">

        </div>
    </footer>
</body>
</html>
